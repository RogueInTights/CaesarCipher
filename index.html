<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Input/Output -->
    <textarea class="message -input"></textarea>
    <textarea class="message -output" readonly></textarea>
    <div class="caption -input">Input</div>
    <div class="caption -output">Output</div>
    <!-- Shift setting -->
    <div class="settings-button">
         <div class="icon">...</div>
    </div>
    <div class="settings-form">
        <div class="direction-button -negative">Negative</div>
        <input type="text" class="shift" value="-3">
        <div class="direction-button -positive">Positive</div>      
    </div>
    <!-- Scripts -->
    <script src="scripts/main.js"></script>
</body>
</html>
